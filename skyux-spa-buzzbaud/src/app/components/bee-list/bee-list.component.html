<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Species</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bee of bees">
      <td [title]="bee.name">{{bee.name}}</td>
      <td (click)="handleBeeClick(bee)">{{bee.species}}</td>
    </tr>
  </tbody>
</table>
<app-bee-detail *ngIf="selectedBee"
                 [bee]="selectedBee"
                 (wantsClose)="deselectBee()"></app-bee-detail>
